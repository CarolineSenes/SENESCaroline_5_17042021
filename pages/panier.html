    <title>Orinoco - Panier</title>
  </head>


<body>
  <!-- header -->
  <div class="bg-dark">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/images/logo_orinoco.png" class="logo" alt="Orinoco Logo" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse text-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Accueil</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="panier.html">Panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container">
    <section class="row my-4">
      <div class="col">
        <h1>Votre panier</h1>
      </div>  
    </section>

    <!-- panier -->
    <section class="row">
        <div class="table-responsive px-0 px-sm-2">
            <table class="table border-gray text-center table-sm small">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Modèle</th>
                    <th scope="col">Objectif</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Qté</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="recap-panier">
                </tbody>
                <tfoot id="total-panier" class="table-success">
                </tfoot>
            </table>
        </div>    
    </section>

    <!-- formulaire de commande -->
    <section id="coordonnees">
    </section>

  </div>
  
  <!-- footer   -->
  <div class="bg-light mt-5">
    <div class="container">
      <div class="row pt-4 pb-3">
        <div class="col">
          <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="#" class="link-dark">À propos</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#" class="link-dark">Vie privée</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#" class="link-dark">Conditions d'utilisations</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
